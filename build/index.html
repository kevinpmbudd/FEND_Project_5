<!doctype html>
<html lang="en">
<head>

  <title>Neighborhood Map</title>

</head>
<body>

  <div>

 		<p>Coffee LA</p>

  <script src="js/lib/knockout-latest.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
