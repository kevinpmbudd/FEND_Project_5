<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div class="hero">
    <ul data-bind="foreach: search()">
            <li data-bind="text: title, click: $root.listviewClick"></li>
        </ul>
  	<div class="hero-inner">
      <a href="" class="hero-logo"><img src="../img/coffee.png" alt="Logo Image"></a>
  		<div class="hero-copy">
  			<h1>Coffee in LA</h1>
  			<p></p>
  		</div>
  	</div>
  </div>

  <div class="search-bar">
    <form role="search">
      <input id="search-box" type="search" data-bind="textInput: query, valueUpdate: 'keyup'" placeholder="Enter Search"></input>
    </form>
  </div>

  <section>
    <!-- <div class="list-view"> -->
      <!-- <div> -->

      <!-- </div> -->
    <!-- </div> -->

  </section>

  <div id="map"></div>

  <script src="js/lib/knockout-latest.debug.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKk_buo1F45vURvpqTQqZz4JyopNL9hQ&callback=initMap">
    </script>
  <script src="js/app.js"></script>

</body>
</html>
