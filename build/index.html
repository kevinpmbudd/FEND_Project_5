<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="page">
  <div class="head">
 		<p>Coffee LA</p>
  </div>

  <aside>
  	Name: <input data-bind="value: titleSearch, valueUpdate: 'afterkeydown', click: updateMarkers" />
  </aside>

  <article>
    <ul data-bind="foreach: filteredLocations">
        <li data-bind="text: title, click: $root.listviewClick"></li>
    </ul>
  </article>

  <div id="map"></div>

</div>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqKk_buo1F45vURvpqTQqZz4JyopNL9hQ&callback=initMap"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
  <script src="js/lib/knockout-latest.debug.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
